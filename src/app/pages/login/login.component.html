<!-- Split-screen wrapper -->
<section class="login-split d-flex flex-column flex-lg-row min-vh-100">
  <!-- Lado ilustración / solo visible ≥lg -->
  <aside
    class="illustration flex-fill d-none d-lg-flex align-items-center justify-content-center text-white"
  >
    <div class="text-center p-5">
      <h2 class="display-6 fw-bold mb-3">¡Bienvenido de nuevo!</h2>
      <p class="lead opacity-75">
        Adquiere tus tickets a un solo click!.
      </p>
      <img
        src="https://stories.freepiklabs.com/storage/1777/107-Login_Artboard-1.svg"
        class="img-fluid mt-4"
        style="max-height: 260px"
        alt="Login illustration"
      />
    </div>
  </aside>

  <!-- Tarjeta Glass -->
  <article
    class="login-card glass mx-auto my-auto p-4 p-sm-5 rounded-4 shadow-lg"
  >
    <header class="text-center mb-4">
      <img
        src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
        width="72"
        alt="User icon"
        class="mb-3"
      />
      <h1 class="h4 fw-semibold">Iniciar Sesión</h1>
      <p class="text-muted mb-0 small">
        Ingresa tus credenciales para continuar
      </p>
    </header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="fade-in">
      <div class="form-floating mb-3">
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Correo"
          formControlName="email"
        />
        <label for="email">Correo electrónico</label>
      </div>

      <div class="form-floating mb-3">
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Contraseña"
          formControlName="password"
        />
        <label for="password">Contraseña</label>
      </div>

      <div *ngIf="error" class="alert alert-danger text-center py-2">
        {{ error }}
      </div>

      <button
        class="btn btn-primary w-100 py-2 mt-1"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Ingresar
      </button>

      <p class="text-center mt-3 mb-0 small">
        ¿No tienes cuenta?
        <a class="link-primary fw-semibold" routerLink="/register">
          Regístrate
        </a>
      </p>
    </form>
  </article>
</section>
