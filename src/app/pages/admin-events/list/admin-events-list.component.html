<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 fw-bold mb-0">Eventos (ADMIN)</h2>
    <button class="btn btn-success" (click)="create()">+ Nuevo</button>
  </div>
  
  <div class="table-responsive shadow-sm rounded">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Nombre</th><th>Fecha</th><th>Cupos</th><th>Estado</th><th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of events">
          <td>{{ e.name }}</td>
          <td>{{ e.date | date:'mediumDate' }}</td>
          <td>{{ e.reservedCount }}/{{ e.capacity }}</td>
          <td><span class="badge" [ngClass]="e.status==='ACTIVE' ? 'bg-success' : 'bg-secondary'">
                {{ e.status }}
              </span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(e)">Editar</button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(e)">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
  </div>
