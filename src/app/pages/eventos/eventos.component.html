<section class="container-xxl py-5">
  <h2 class="text-center fw-bold mb-5 display-5 ">
    ðŸŽ† Eventos
  </h2>
  <div
    class="row g-4"
    style="--bs-gutter-x: 1.5rem; --bs-gutter-y: 2rem"
  >
    <ng-container *ngFor="let event of events">
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3 d-flex">
        <article
          class="event-card glass flex-fill w-100 rounded-4 overflow-hidden shadow-sm position-relative"
        >
          <img
            [src]="event.imageBase64"
            alt="Imagen del evento"
            class="event-img w-100"
            height="220"
            loading="lazy"
          />

          <div class="p-3 text-center d-grid gap-1">
            <h3 class="h6 fw-semibold mb-1 text-dark">{{ event.name }}</h3>

            <span class="event-date badge bg-light text-primary mx-auto">
              <i class="bi bi-calendar-event me-1"></i>
              {{ event.date | date: 'longDate' }}
            </span>

            <a
              [routerLink]="['/eventos', event.id]"
              class="btn btn-outline-primary btn-sm rounded-pill mt-2"
            >
              Ver detalles
            </a>
          </div>
        </article>
      </div>
    </ng-container>
  </div>
</section>
